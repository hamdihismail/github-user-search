        <!-- Search Form -->
        <form class="search-form">
            <div class="icon-search"></div>
            <input class="search-input" type="text" placeholder="Search GitHub username...">
            <div class="error">No results</div>
            <button class="search-btn" type="submit">Search</button>
        </form>
        <!-- Results section -->
        <div class="results-container">
            <div class="image-container">
                <div class="profile-img"></div>
            </div>
            <div class="script-container">
                <header class="result-header">
                    <div class="name-container">
                        <h1 class="profile-name">The Octocat</h1>
                        <a href="#" class="user-name">@octocat</a>
                    </div>
                    <p class="profile-date">Joined 25 Jan 2011</p>
                </header>
                    <div class="profile-bio">
                        <p class="bio-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, eveniet.</p>
                    </div>            
                <div class="profile-info-container">
                    <div class="repos-container">
                        <p class="txt repo-text">Repos</p>
                        <div class="num repo-number">8</div>
                    </div>
                    <div class="followers-container">
                        <p class="txt followers-text">Followers</p>
                        <div class="num followers-number">3938</div>
                    </div>
                    <div class="following-container">
                        <p class="txt following-text">Following</p>
                        <div class="num following-number">9</div>
                    </div>
                </div>
                <div class="social-container">
                    <div class="location-container">
                        <div class="location-icon"></div>
                        <p class="location-text">San Francisco</p>
                    </div>
                    <div class="twitter-container na">
                        <div class="twitter-icon"></div>
                        <a href="#" class="twitter-text">Not Available</a>
                    </div>
                    <div class="blog-link-container">
                        <div class="link-icon"></div>
                        <a href="#" class="link-text">https://github.blog</a>
                    </div>
                    <div class="github-container">
                        <div class="github-icon"></div>
                        <a href="#" class="github-text">@github</a>
                    </div>
                </div>
            </div>
        </div>
